<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <button class="button-newgame" onclick="newGame()">New Game</button>
        
        <div class="container">
            <div>
                <h3>HOME</h3>
                <div id="score-home-el" class="cursed-font">0</div>
                <div class="buttons cursed-font">
                    
                    <button onclick="addPoints('home',1)">+1</button>
                    <button onclick="addPoints('home', 2)">+2</button>
                    <button onclick="addPoints('home', 3)">+3</button>
                </div>
                  <div id="celebrate-home-el" class="celebrate"></div>
            </div>
            <div>
                <h3>AWAY</h3>
                <div id="score-guest-el" class="cursed-font">0</div>
                <div class="buttons cursed-font">
                    <button onclick="addPoints('away',1)">+1</button>
                    <button onclick="addPoints('away',2)">+2</button>
                    <button onclick="addPoints('away',3)">+3</button>
                </div>
              <div id="celebrate-guest-el" class="celebrate"></div>
            </div>
            
        </div>
        <script src="index.js"></script>
    </body>
</html>
